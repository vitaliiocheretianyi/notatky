<div class="text-child">
  <!-- Text area to input text -->
  <textarea #textareaElement [formControl]="getFormControl('content')" rows="3"></textarea>

  <!-- Dropdown for suggesting image upload when '/' is typed -->
  <div *ngIf="showDropdown" class="dropdown">
    <button (click)="triggerFileUpload()">Upload Image</button>
  </div>
</div>
