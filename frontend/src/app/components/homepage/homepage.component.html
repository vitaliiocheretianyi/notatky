<div class="homepage-container">
  <div class="note-list-container">
    <app-note-list [notes]="notes" (noteSelected)="onNoteSelected($event)" (noteDeleted)="onNoteDeleted($event)"></app-note-list>
    <button (click)="addNote()">Add Note</button> <!-- Add Note button -->
  </div>
  <div class="main-section-container">
    <app-main-section [selectedNoteId]="selectedNoteId" [notes]="notes" (notesUpdated)="onNotesUpdated()"></app-main-section>
  </div>
</div>
